<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ventana Modal</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link
            crossorigin="anonymous"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            rel="stylesheet"
        />
  </head>

  <body>
    <div class="flex-container">
      <form class="form" id="formulario">
        <div class="form__section">
          <input
            class="form-control mb-2"
            id="userName"
            name="userName"
            placeholder="Ingrese su nombre"
            autocomplete="off"
            type="text"
          />
          <p class="text-danger mb-2 d-none" id="alertName"></p>
        </div>

        <div class="form__section">
          <input
            class="form-control mb-2"
            id="userEmail"
            name="userEmail"
            placeholder="Ingrese su email"
            autocomplete="off"
            type="email"
          />
          <p class="text-danger mb-2 d-none" id="alertEmail"></p>
        </div>

        <div class="form__section">
          <textarea
            class="form__input form-control"
            placeholder="Escribe el mensaje"
          ></textarea>
        </div>
        <div class="form__section">
          <input type="submit" class="form__input" />
        </div>

        <div
                class="alert alert-success mt-2 d-none"
                id="alertSuccess"
            ></div>
      </form>
      <div class="form-img">
        <div class="img-container">
          <div>
            <img src="images/Post.png" alt="img1" />
          </div>
        </div>
      </div>
    </div>

    <script src="js/style.js"></script>
  </body>
</html>
